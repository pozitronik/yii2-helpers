actor: ConsoleTester
modules:
  enabled:
    - \Helper\Console
    - Filesystem
    - Db
    - Asserts
    - Cli
    - Yii2:
        configFile: './tests/_app/config/console.php'
        applicationClass: \yii\console\Application
        recreateApplication: true
    - \Helper\CacheCleaner
extensions:
  enabled:
    - Codeception\Extension\RunFailed
    - Extensions\DatabaseMigrationExtension